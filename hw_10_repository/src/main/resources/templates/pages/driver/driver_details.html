<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Driver details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Driver details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Photo</th>
                            <img th:src="@{${driver.getImageUrl()}}"/>
                        </tr>
                        <tr>
                            <th>Id</th>
                            <td th:text="${driver.getId()}"></td>
                        </tr>
                        <tr>
                            <th>First name</th>
                            <td th:text="${driver.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <th>Last name</th>
                            <td th:text="${driver.getLastName()}"></td>
                        </tr>
                        <tr>
                            <th>Balance</th>
                            <td th:text="${driver.getBalance()}"></td>
                        </tr>
                        <tr>
                            <th>Notes</th>
                            <td th:text="${driver.getNotes()}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#calendars.format(driver.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#calendars.format(driver.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>All Cars</th>
                            <td>
                                <ul th:each="car : ${cars}">
                                    <li>
                                        <!--                                        <a role="button" class="btn btn-link disabled" th:href="@{'/cars/details/' + ${car.getKey()}}" th:text="${car.getValue()}">details</a>-->
                                        <a role="button" class="btn btn-link" th:href="@{'/cars/details/' + ${car.getKey()}}" th:text="${car.getValue()}">details</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <div class="col-12">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">
                                    <a type="button" class="btn btn-primary" th:href="@{'/cars/new?driverId=' + ${driver.getId()}}">Add car to driver</a>
                                </div>
                            </div>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
