<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Relation</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Car</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/cars/createRelation}" th:object="${relation}"  method="post">
                        <div class="form-group">
                            <label for="driverId">driverId</label>
                            <input type="text" class="form-control" id="driverId" aria-describedby="driverId" placeholder="Enter driverId" th:field="*{driverId}">
                        </div>
                        <div class="form-group">
                            <label for="carId">carId</label>
                            <input type="text" class="form-control" id="carId" aria-describedby="carId" placeholder="Enter carId" th:field="*{carId}" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
