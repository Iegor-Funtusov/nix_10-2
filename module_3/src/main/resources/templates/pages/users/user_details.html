<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>User details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    User details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Id</th>
                            <td th:text="${user.getId()}"></td>
                        </tr>
                        <tr>
                            <th>First name</th>
                            <td th:text="${user.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <th>Last name</th>
                            <td th:text="${user.getLastName()}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${user.getEmail()}"></td>
                        </tr>
                        <tr>
                            <th>Passport INN</th>
                            <td th:text="${user.getPassport_INN()}"></td>
                        </tr>
                        <tr>
                            <th>Phone number</th>
                            <td th:text="${user.getPhoneNumber()}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#calendars.format(user.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#calendars.format(user.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>User Accounts</th>
                            <td>
                                <ul th:each="account : ${accounts}">
                                    <li>
                                        <!--                                        <a role="button" class="btn btn-link disabled" th:href="@{'/cars/details/' + ${car.getKey()}}" th:text="${car.getValue()}">details</a>-->
                                        <a role="button" class="btn btn-link" th:href="@{'/accounts/details/' + ${account.getKey()}}" th:text="${account.getValue()}">details</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <div class="col-12">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">
                                    <a type="button" class="btn btn-primary" th:href="@{'/accounts/new?userId=' + ${user.getId()}}">Add new account to user</a>
                                </div>
                            </div>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
