<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Account details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Account details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Account</th>
                            <td>
                                <ul th:each="ac : ${account}">
                                    <li>
                                        <a role="button" class="btn btn-link" th:href="@{'/accounts/details/' + ${ac.getKey()}}" th:text="${ac.getValue()}">details</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <th>Transaction id</th>
                            <td th:text="${transaction.getId()}"></td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td th:text="${transaction.getAmount()}"></td>
                        </tr>
                        <tr>
                            <th>appointment</th>
                            <td th:text="${transaction.getCategoryName()}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#calendars.format(transaction.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#calendars.format(transaction.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
