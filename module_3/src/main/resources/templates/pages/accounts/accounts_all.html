<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Accounts</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="account,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${account.getCardNumber()}"></td>
        <td th:text="${account.getBalance()}"></td>
        <td th:text="${account.getCardType()}"></td>
        <td>
            <a th:href="@{'/accounts/getTransactions?accountId=' + ${account.getId()}}" th:text="${account.getTransactionCount()}" type="button" class="btn btn-link">details</a>
        </td>
        <td>
            <a th:href="@{'/accounts/details/' + ${account.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/accounts/update/' + ${account.getId()}}" type="button" class="btn btn-primary">update</a>
        </td>
        <td>
            <a th:href="@{'/accounts/delete/' + ${account.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>

</body>
</html>
